{% for r in results %}
    <div class="result floatholder">
        <div class="class">{{ r['Class'] }}</div>
        <div class="affil">{{ r['Affiliation'] }}</div>
        <div class="name">{{ r['Name'] }}</div>
        <div class="email"><a href="mailto:{{r['Email']}}">{{ r['Email'] }}</a></div>
        <div class="netid">Net ID: {{ r['Net ID'].lower() }}</div>
        <div class="hinman">Hinman: {{ r['Hinman'] }}</div>
    </div>
{% endfor %}
